<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remember Me</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="h-screen w-full bg-zinc-700 text-zinc-100 ">

        <div id="overlay" class="h-screen w-full absolute flex justify-center items-center bg-zinc-800/70 ">x
            <div class="h-1/2 w-1/2 bg-zinc-600 p-3 absolute top-1/2 left-1/2 -translate-x-2/4 -translate-y-2/4   ">
                <div class="flex justify-between items-center ">
                    <h2 class="text-2xl">Create your Remember</h2>
                    <i id="close" class="ri-close-circle-fill text-2xl"></i>
                </div>

                <div class="flex flex-col gap-3 items-start mt-4 ">
                    <input id="title" class="w-full rounded-md px-3 py-2 text-xl bg-zinc-800" type="text" placeholder="Title">
                    <textarea id="content" class="w-full h-[25vh] rounded-md bg-zinc-800 px-3 py-2 text-xl resize-none" placeholder="Enter your data" ></textarea>
                    <button id="save" class="bg-teal-600 px-3 py-2 text-md rounded-md">Make</button>
                </div>

               
            </div>
        </div>

        <div class="nav h-[10vh] w-screen px-6 flex justify-between items-center ">
            <h2 class="text-xl">Remember</h2>
            <button id="make" class="bg-teal-600 px-5 py-3 rounded-full">Make new Remember +</button>
        </div>

        <div  class=" min-h-[80vh] w-full px-10 py-4 ">
          
            <div id="cards" class="flex gap-4 flex-wrap">

               
            </div>

            <div class="vacant w-full min-h-[80vh] flex justify-center items-center">
                
                <div class="border-2 border-dashed border-zinc-500 px-9 py-5 rounded-lg">
                    <p>no files</p>
                </div>
            </div>


        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
